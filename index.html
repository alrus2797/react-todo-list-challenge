<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-APP</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Nice TODO App</h1>
    </div>
    <hr />
    <div class="container">
      <div class="content">
        <div class="section column">
          <h2>Add Task</h2>
          <form class="column task-form" id="task-create-form">
            <input
              type="text"
              placeholder="Task title"
              class="form-element"
              name="task-title"
              required
            />
            <textarea
              placeholder="Task description (optional)"
              class="form-element textarea"
              name="task-description"
            ></textarea>
            <select name="task-priority" class="form-element select" required>
              <option>Choose a priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <div class="error-messages"></div>
            <input type="submit" value="Add" class="button" />
          </form>
        </div>
        <div class="arrow-section"><h1>></h1></div>
        <div class="section column">
          <div class="column-header">
            <h2>TODO</h2>
          </div>
          <div class="column-body tasks" id="tasks-container">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/js/script.js"></script>
</html>
